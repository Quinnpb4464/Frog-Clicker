<!DOCTYPE html>
<html>
<head>
<title>Frog Clicker</title>
<style>
    body{
        background:hsl(97, 95%, 29%);
        color:rgb(13, 118, 76);
        font-family:Arial, sans-serif;
        text-align:center;
    }

    #coinBtn{
        width:170px;
        cursor:pointer;
        transition:0.1s;
    }
    #coinBtn:active{ transform:scale(.85); filter:brightness(1.5);}

    button{
        background:#2563eb;
        padding:12px 25px;
        color:white;
        border:none;
        font-size:18px;
        margin:5px;
        border-radius:10px;
        cursor:pointer;
        transition:0.2s;
    }
    button:hover{ transform:scale(1.05); background:#3b82f6;}

    /* SHOP WINDOW */
    #shop{
        width:300px;
        background:#222;
        padding:15px;
        margin:20px auto;
        border-radius:15px;
        border:2px solid #555;
    }
    .item{
        background:#333;
        padding:10px;
        margin:10px;
        border-radius:10px;
        transition:0.2s;
    }
    .item:hover{ background:#444; transform:scale(1.03);}

    /* ACHIEVEMENTS POPUP */
    #achievementPopup{
        position:fixed;
        right:-350px;
        top:20px;
        background:gold;
        color:black;
        padding:15px 25px;
        font-size:20px;
        border-radius:10px;
        font-weight:bold;
        box-shadow:0 0 15px yellow;
        transition:0.6s;
    }

    /* FLOATING NUMBERS */
    .particle{
        position:absolute;
        font-size:20px;
        animation:float 1s ease-out forwards;
        pointer-events:none;
        color:gold;
    }
    @keyframes float{
        0%{opacity:1; transform:translateY(0);}
        100%{opacity:0; transform:translateY(-80px);}
    }
</style>
</head>
<body>

<h1 style="font-size:45px;">Frog Clicker</h1>
<h2>Coins: <span id="coins">0</span></h2>

<img id="coinBtn" src="FrogCoin.png" onclick="gain()">

<br><br>

<!-- Upgrade Buttons -->
<button onclick="buyClickPower()">Upgrade Click +1 (Cost: <span id="cCost">30</span>)</button>
<button onclick="buyAuto()">Auto-Miner +1/sec (Cost: <span id='aCost'>50</span>)</button>
<button onclick="buyMega()">Mega +10/sec (Cost: <span id='mCost'>500</span>)</button>
<button onclick="saveGame()">ðŸ’¾ Manual Save</button>

<p style="opacity:.6;">(Game autosaves every second)</p>

<!-- ðŸ›’ ITEM SHOP -->
<div id="shop">
    <h2>ðŸ›’ Item Shop</h2>

    <div class="item">
        <b>Frog Net</b><br>
        +5 Click Power <br>
        Cost: <span id="goldenCost">200</span> coins<br>
        <button onclick="buyGolden()">Purchase</button>
    </div>

    <div class="item">
        <b>Frog Shrine</b><br>
        +5 Auto income/sec <br>
        Cost: <span id="drillCost">500</span><br>
        <button onclick="buyDrill()">Purchase</button>
    </div>

    <div class="item">
        <b>Blessed By Frog</b><br>
        +50 Auto income/sec <br>
        Cost: <span id="factoryCost">3000</span><br>
        <button onclick="buyFactory()">Purchase</button>
    </div>
</div>

<!-- Achievement Popup -->
<div id="achievementPopup">Achievement!</div>

<script>
/* ===================== Variables ===================== */
let coins = 0;
let clickPower = 1;

let autoRate = 0;
let autoCost = 50;

let clickCost = 30;
let megaRate = 0;
let megaCost = 500;

/* SHOP ITEMS */
let goldenCost = 200;
let drillCost = 500;
let factoryCost = 3000;

/* ===================== GAME ACTIONS ===================== */
function gain(){
    coins += clickPower;
    particle("+"+clickPower);
    update();
}
function buyClickPower(){
    if(coins>=clickCost){
        coins-=clickCost;
        clickPower++;
        clickCost = Math.floor(clickCost * 1.4);
        document.getElementById("cCost").innerText=clickCost;
        update();
    }
}
function buyAuto(){
    if(coins>=autoCost){
        coins-=autoCost;
        autoRate++;
        autoCost = Math.floor(autoCost * 1.45);
        document.getElementById("aCost").innerText=autoCost;
        update();
    }
}
function buyMega(){
    if(coins>=megaCost){
        coins-=megaCost;
        megaRate+=10;
        megaCost = Math.floor(megaCost * 1.55);
        document.getElementById("mCost").innerText=megaCost;
        update();
    }
}

/* ===================== SHOP ITEMS ===================== */
function buyGolden(){
    if(coins>=goldenCost){
        coins-=goldenCost;
        clickPower+=5;
        goldenCost = Math.floor(goldenCost*1.7);
        document.getElementById("goldenCost").innerText=goldenCost;
        update();
    }
}
function buyDrill(){
    if(coins>=drillCost){
        coins-=drillCost;
        autoRate+=5;
        drillCost = Math.floor(drillCost*1.6);
        document.getElementById("drillCost").innerText=drillCost;
        update();
    }
}
function buyFactory(){
    if(coins>=factoryCost){
        coins-=factoryCost;
        autoRate+=50;
        factoryCost = Math.floor(factoryCost*1.75);
        document.getElementById("factoryCost").innerText=factoryCost;
        update();
    }
}

/* ===================== AUTO PRODUCTION ===================== */
setInterval(()=>{
    let gain = autoRate + megaRate;
    if(gain>0){
        coins += gain;
        particle("+"+gain);
        update();
    }
},1000);

/* ===================== VISUAL FLOAT ===================== */
function particle(txt){
    let p=document.createElement("div");
    p.className="particle";
    p.innerText=txt;
    p.style.left=(window.innerWidth/2)+(Math.random()*60-30)+"px";
    p.style.top="300px";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),900);
}

/* ===================== SAVE SYSTEM ===================== */
function saveGame(){
    localStorage.setItem("IdleSave", JSON.stringify({
        coins, clickPower, autoRate, megaRate,
        clickCost, autoCost, megaCost,
        goldenCost, drillCost, factoryCost
    }));
    popup("ðŸ’¾ Game Saved!");
}

/* Load on start */
window.onload = ()=>{
    let data = localStorage.getItem("IdleSave");
    if(data){
        let s = JSON.parse(data);
        coins=s.coins; clickPower=s.clickPower;
        autoRate=s.autoRate; megaRate=s.megaRate;
        clickCost=s.clickCost; autoCost=s.autoCost; megaCost=s.megaCost;
        goldenCost=s.goldenCost; drillCost=s.drillCost; factoryCost=s.factoryCost;
        popup("Game Loaded ðŸ”„");
        update();
    }
};
/* Autosave every second */
setInterval(saveGame,1000);

/* ===================== ACH POPUP ===================== */
function popup(text){
    let box=document.getElementById("achievementPopup");
    box.innerText=text;
    box.style.right="20px";
    setTimeout(()=>box.style.right="-350px",3500);
}

/* Update UI */
function update(){
    document.getElementById("coins").innerText=coins;
}
</script>
</body>
</html>
