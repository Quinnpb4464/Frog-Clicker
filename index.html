<!DOCTYPE html>
<html>
<head>
<title>Frog Clicker</title>
<style>
    body{
        background:linear-gradient(145deg,#0d5e20,#0b4a1a);
        color:#d3ffe0;
        font-family:Verdana, sans-serif;
        text-align:center;
        margin:0;
        padding:0;
    }

    h1{
        font-size:55px;
        color:#a8ff56;
        text-shadow:0 0 20px #00ff7b;
        margin-top:25px;
    }
    h2{
        margin-top:-10px;
        color:#dfffba;
        font-size:26px;
    }

    #coinBtn{
        width:220px;
        cursor:pointer;
        filter:drop-shadow(0 0 20px #62ff00);
        transition:.15s;
    }
    #coinBtn:hover{ transform:scale(1.08);}
    #coinBtn:active{
        transform:scale(.85);
        filter:brightness(1.7);
    }

    /* ===================== Button Styling ===================== */
    button{
        background:#4ade80;
        padding:12px 28px;
        color:#00320f;
        border:none;
        font-size:19px;
        margin:6px;
        border-radius:12px;
        font-weight:bold;
        cursor:pointer;
        transition:0.18s;
        box-shadow:0 0 10px #35ff6c;
    }
    button:hover{
        background:#6cff9d;
        transform:scale(1.07);
        box-shadow:0 0 18px #78ffb1;
    }

    /* ===================== Shop ===================== */
    #shop{
        width:85%;
        max-width:900px;
        margin:40px auto;
        padding:20px;
        background:rgba(0,0,0,0.35);
        border-radius:20px;
        backdrop-filter:blur(6px);
        box-shadow:0 0 25px rgba(0,255,115,.4);
    }
    #shop h2{
        font-size:32px;
        margin:5px 0 18px;
    }

    .items{
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        gap:18px;
    }

    .item{
        width:260px;
        background:rgba(255,255,255,0.1);
        padding:15px;
        border-radius:15px;
        transition:0.25s;
        box-shadow:0 0 10px rgba(0,255,102,.25);
    }
    .item:hover{
        transform:scale(1.06);
        background:rgba(255,255,255,.17);
        box-shadow:0 0 20px rgba(0,255,102,.35);
    }
    .item b{
        font-size:20px;
        color:#e4ffe1;
    }

    /* ===================== Achievement Popup ===================== */
    #achievementPopup{
        position:fixed;
        right:-400px;
        top:25px;
        background:#eaff61;
        color:#243800;
        padding:18px 32px;
        font-size:21px;
        border-radius:12px;
        font-weight:bold;
        box-shadow:0 0 25px yellow;
        transition:0.6s;
        z-index:1000;
    }

    /* ===================== Floating Coins ===================== */
    .particle{
        position:absolute;
        font-size:22px;
        animation:float 1.1s ease-out forwards;
        pointer-events:none;
        color:#fff785;
        text-shadow:0 0 10px yellow;
    }
    @keyframes float{
        from{opacity:1; transform:translateY(0);}
        to{opacity:0; transform:translateY(-90px);}
    }
</style>
</head>
<body>

<h1>üê∏ Frog Clicker</h1>
<h2>Coins: <span id="coins">0</span></h2>

<img id="coinBtn" src="FrogCoin.png" onclick="gain()">

<br><br>

<!-- UPGRADE BUTTONS -->
<button onclick="buyClickPower()">+1 Click Power (Cost: <span id="cCost">30</span>)</button>
<button onclick="buyAuto()">+1 Auto/sec (Cost: <span id='aCost'>50</span>)</button>
<button onclick="buyMega()">+10/sec (Cost: <span id='mCost'>500</span>)</button>
<button onclick="saveGame()">üíæ Save</button>
<p style="opacity:.7;">Autosaves every second ‚è≥</p>

<!-- SHOP -->
<div id="shop">
    <h2>üõí Frog Marketplace</h2>

    <div class="items">
        <div class="item">
            <b>Frog Net</b><br>
            +5 Click Power<br>
            Cost: <span id="goldenCost">200</span><br>
            <button onclick="buyGolden()">Buy</button>
        </div>

        <div class="item">
            <b>Frog Shrine</b><br>
            +5 Auto/sec<br>
            Cost: <span id="drillCost">500</span><br>
            <button onclick="buyDrill()">Buy</button>
        </div>

        <div class="item">
            <b>Blessed by Frog</b><br>
            +50 Auto/sec<br>
            Cost: <span id="factoryCost">3000</span><br>
            <button onclick="buyFactory()">Buy</button>
        </div>
    </div>
</div>

<div id="achievementPopup">Unlocked!</div>

<script>
/* YOUR SAME WORKING JS ‚Äî NOT REMOVED */
<script>
let coins = 0;
let clickPower = 1;
let autoPower = 0;

// Upgrade Costs
let cCost = 30;
let aCost = 50;
let mCost = 500;

let goldenCost = 200;
let drillCost = 500;
let factoryCost = 3000;

// ================= CLICK TO EARN =================
function gain(){
    coins += clickPower;
    document.getElementById("coins").innerText = coins;
    spawnParticle("+ " + clickPower);
}

// ================= UPGRADES =================
function buyClickPower(){
    if(coins >= cCost){
        coins -= cCost;
        clickPower++;
        cCost = Math.floor(cCost * 1.4);
        document.getElementById("cCost").innerText = cCost;
        updateCoins();
    }
}

function buyAuto(){
    if(coins >= aCost){
        coins -= aCost;
        autoPower++;
        aCost = Math.floor(aCost * 1.35);
        document.getElementById("aCost").innerText = aCost;
        updateCoins();
    }
}

function buyMega(){
    if(coins >= mCost){
        coins -= mCost;
        autoPower += 10;
        mCost = Math.floor(mCost * 1.45);
        document.getElementById("mCost").innerText = mCost;
        updateCoins();
    }
}

// SHOP ITEMS

function buyGolden(){
    if(coins >= goldenCost){
        coins -= goldenCost;
        clickPower += 5;
        goldenCost = Math.floor(goldenCost * 1.6);
        document.getElementById("goldenCost").innerText = goldenCost;
        updateCoins();
        achievement("Bought Frog Net üê∏");
    }
}

function buyDrill(){
    if(coins >= drillCost){
        coins -= drillCost;
        autoPower += 5;
        drillCost = Math.floor(drillCost * 1.55);
        document.getElementById("drillCost").innerText = drillCost;
        updateCoins();
        achievement("Built Frog Shrine üõï");
    }
}

function buyFactory(){
    if(coins >= factoryCost){
        coins -= factoryCost;
        autoPower += 50;
        factoryCost = Math.floor(factoryCost * 1.65);
        document.getElementById("factoryCost").innerText = factoryCost;
        updateCoins();
        achievement("Blessed by Frog ‚ú®üê∏");
    }
}

// ================= AUTO COINS PER SECOND =================
setInterval(()=>{ 
    coins += autoPower;
    updateCoins();
},1000);

// ================= DISPLAY UPDATE =================
function updateCoins(){
    document.getElementById("coins").innerText = coins;
}

// ================= FLOATING COIN PARTICLES =================
function spawnParticle(text){
    let p = document.createElement("div");
    p.className = "particle";
    p.innerText = text;
    p.style.left = (event.clientX-10)+"px";
    p.style.top = (event.clientY-10)+"px";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1100);
}

// ================= ACHIEVEMENT POPUP =================
function achievement(text){
    let popup = document.getElementById("achievementPopup");
    popup.innerText = text;
    popup.style.right = "30px";
    setTimeout(()=> popup.style.right = "-400px", 2500);
}

// ================= SAVE SYSTEM =================
function saveGame(){
    localStorage.setItem("coins",coins);
    localStorage.setItem("clickPower",clickPower);
    localStorage.setItem("autoPower",autoPower);
    localStorage.setItem("cCost",cCost);
    localStorage.setItem("aCost",aCost);
    localStorage.setItem("mCost",mCost);
    localStorage.setItem("goldenCost",goldenCost);
    localStorage.setItem("drillCost",drillCost);
    localStorage.setItem("factoryCost",factoryCost);
    achievement("Game Saved üíæ");
}

// AUTOLOAD ON START
window.onload = ()=>{
    if(localStorage.getItem("coins")) coins = Number(localStorage.getItem("coins"));
    if(localStorage.getItem("clickPower")) clickPower = Number(localStorage.getItem("clickPower"));
    if(localStorage.getItem("autoPower")) autoPower = Number(localStorage.getItem("autoPower"));
    if(localStorage.getItem("cCost")) cCost = Number(localStorage.getItem("cCost"));
    if(localStorage.getItem("aCost")) aCost = Number(localStorage.getItem("aCost"));
    if(localStorage.getItem("mCost")) mCost = Number(localStorage.getItem("mCost"));
    if(localStorage.getItem("goldenCost")) goldenCost = Number(localStorage.getItem("goldenCost"));
    if(localStorage.getItem("drillCost")) drillCost = Number(localStorage.getItem("drillCost"));
    if(localStorage.getItem("factoryCost")) factoryCost = Number(localStorage.getItem("factoryCost"));

    document.getElementById("cCost").innerText = cCost;
    document.getElementById("aCost").innerText = aCost;
    document.getElementById("mCost").innerText = mCost;
    document.getElementById("goldenCost").innerText = goldenCost;
    document.getElementById("drillCost").innerText = drillCost;
    document.getElementById("factoryCost").innerText = factoryCost;
    updateCoins();
};
</script>
    
<script>
/* ===================== GAME VARIABLES ===================== */
let coins = 0;
let clickPower = 1;

let autoRate = 0;
let autoCost = 50;
let clickCost = 30;

let megaRate = 0;
let megaCost = 500;

/* SHOP ITEMS */
let goldenCost = 200;
let drillCost = 500;
let factoryCost = 3000;

/* NEW ULTIMATE SHOP ITEMS */
let frogTempleCost = 10000;   // +250/sec
let frogGalaxyCost = 50000;   // +1500/sec
let frogGodCost = 250000;     // √ó2 total production forever

/* ===================== BACKGROUND MUSIC ===================== */
const bgm = new Audio("themefrog.wav");
bgm.loop = true;
bgm.volume = 0.45;       // adjust volume here
window.onload = () => bgm.play();

/* WORKING FUNCTIONS YOU ALREADY HAD */
function gain(){ coins+=clickPower; particle("+"+clickPower); update();}
function buyClickPower(){
    if(coins>=clickCost){
        coins-=clickCost; clickPower++;
        clickCost = Math.floor(clickCost*1.4);
        document.getElementById("cCost").innerText=clickCost; update();
    }
}
function buyAuto(){
    if(coins>=autoCost){
        coins-=autoCost; autoRate++;
        autoCost = Math.floor(autoCost*1.45);
        document.getElementById("aCost").innerText=autoCost; update();
    }
}
function buyMega(){
    if(coins>=megaCost){
        coins-=megaCost; megaRate+=10;
        megaCost = Math.floor(megaCost*1.55);
        document.getElementById("mCost").innerText=megaCost; update();
    }
}

/* ===================== NEW SHOP FUNCTIONS ===================== */
function buyGolden(){ if(coins>=goldenCost){
    coins-=goldenCost; clickPower+=5;
    goldenCost = Math.floor(goldenCost*1.7);
    document.getElementById("goldenCost").innerText=goldenCost; update();
}}

function buyDrill(){ if(coins>=drillCost){
    coins-=drillCost; autoRate+=5;
    drillCost = Math.floor(drillCost*1.6);
    document.getElementById("drillCost").innerText=drillCost; update();
}}

function buyFactory(){ if(coins>=factoryCost){
    coins-=factoryCost; autoRate+=50;
    factoryCost = Math.floor(factoryCost*1.75);
    document.getElementById("factoryCost").innerText=factoryCost; update();
}}

/* ‚≠ê NEW ULTRA ITEMS */
function buyTemple(){
    if(coins>=frogTempleCost){
        coins-=frogTempleCost;
        autoRate+=250;
        frogTempleCost=Math.floor(frogTempleCost*1.85);
        document.getElementById("templeCost").innerText=frogTempleCost; update();
    }
}
function buyGalaxy(){
    if(coins>=frogGalaxyCost){
        coins-=frogGalaxyCost;
        autoRate+=1500;
        frogGalaxyCost=Math.floor(frogGalaxyCost*2.1);
        document.getElementById("galaxyCost").innerText=frogGalaxyCost; update();
    }
}
function buyGod(){
    if(coins>=frogGodCost){
        coins-=frogGodCost;
        clickPower*=2;
        autoRate*=2;
        frogGodCost=Math.floor(frogGodCost*2.5);
        document.getElementById("godCost").innerText=frogGodCost;
        popup("üê∏‚ú® You Ascended to Frog God!");
        update();
    }
}

/* ===================== AUTOINCOME ===================== */
setInterval(()=>{
    let total = autoRate+megaRate;
    coins+=total;
    if(total>0) particle("+"+total);
    update();
},1000);

/* ===================== SAVE SYSTEM ===================== */
function saveGame(){
    localStorage.setItem("FrogSave", JSON.stringify({
        coins, clickPower, autoRate, megaRate,
        clickCost, autoCost, megaCost,
        goldenCost, drillCost, factoryCost,
        frogTempleCost,frogGalaxyCost,frogGodCost
    }));
    popup("üíæ Saved!");
}

window.onload = ()=> {
    bgm.play(); // ensure music starts
    let load = localStorage.getItem("FrogSave");
    if(load){
        let s=JSON.parse(load);
        coins=s.coins;clickPower=s.clickPower;autoRate=s.autoRate;megaRate=s.megaRate;
        clickCost=s.clickCost;autoCost=s.autoCost;megaCost=s.megaCost;
        goldenCost=s.goldenCost;drillCost=s.drillCost;factoryCost=s.factoryCost;
        frogTempleCost=s.frogTempleCost;frogGalaxyCost=s.frogGalaxyCost;frogGodCost=s.frogGodCost;
    }
    update();
};
setInterval(saveGame,1000);

/* ===================== EFFECTS ===================== */
function particle(t){
    let p=document.createElement("div");
    p.className="particle";
    p.innerText=t;
    p.style.left=(window.innerWidth/2)+(Math.random()*80-40)+"px";
    p.style.top="300px";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),900);
}
function popup(msg){
    let box=document.getElementById("achievementPopup");
    box.innerText=msg;
    box.style.right="25px";
    setTimeout(()=> box.style.right="-400px",3300);
}
function update(){
    document.getElementById("coins").innerText=coins;
}
</script>
</body>
</html>
