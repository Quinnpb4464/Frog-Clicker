<!DOCTYPE html>
<html>
<head>
<title>Frog Clicker</title>
<style>
    body{
        background:linear-gradient(145deg,#0d5e20,#0b4a1a);
        color:#d3ffe0;
        font-family:Verdana, sans-serif;
        text-align:center;
        margin:0;
        padding:0;
    }

    h1{
        font-size:55px;
        color:#a8ff56;
        text-shadow:0 0 20px #00ff7b;
        margin-top:25px;
    }
    h2{
        margin-top:-10px;
        color:#dfffba;
        font-size:26px;
    }

    #coinBtn{
        width:220px;
        cursor:pointer;
        filter:drop-shadow(0 0 20px #62ff00);
        transition:.15s;
    }
    #coinBtn:hover{ transform:scale(1.08);}
    #coinBtn:active{
        transform:scale(.85);
        filter:brightness(1.7);
    }

    /* ===================== Button Styling ===================== */
    button{
        background:#4ade80;
        padding:12px 28px;
        color:#00320f;
        border:none;
        font-size:19px;
        margin:6px;
        border-radius:12px;
        font-weight:bold;
        cursor:pointer;
        transition:0.18s;
        box-shadow:0 0 10px #35ff6c;
    }
    button:hover{
        background:#6cff9d;
        transform:scale(1.07);
        box-shadow:0 0 18px #78ffb1;
    }

    /* ===================== Shop ===================== */
    #shop{
        width:85%;
        max-width:900px;
        margin:40px auto;
        padding:20px;
        background:rgba(0,0,0,0.35);
        border-radius:20px;
        backdrop-filter:blur(6px);
        box-shadow:0 0 25px rgba(0,255,115,.4);
    }
    #shop h2{
        font-size:32px;
        margin:5px 0 18px;
    }

    .items{
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        gap:18px;
    }

    .item{
        width:260px;
        background:rgba(255,255,255,0.1);
        padding:15px;
        border-radius:15px;
        transition:0.25s;
        box-shadow:0 0 10px rgba(0,255,102,.25);
    }
    .item:hover{
        transform:scale(1.06);
        background:rgba(255,255,255,.17);
        box-shadow:0 0 20px rgba(0,255,102,.35);
    }
    .item b{
        font-size:20px;
        color:#e4ffe1;
    }

    /* ===================== Achievement Popup ===================== */
    #achievementPopup{
        position:fixed;
        right:-400px;
        top:25px;
        background:#eaff61;
        color:#243800;
        padding:18px 32px;
        font-size:21px;
        border-radius:12px;
        font-weight:bold;
        box-shadow:0 0 25px yellow;
        transition:0.6s;
        z-index:1000;
    }

    /* ===================== Floating Coins ===================== */
    .particle{
        position:absolute;
        font-size:22px;
        animation:float 1.1s ease-out forwards;
        pointer-events:none;
        color:#fff785;
        text-shadow:0 0 10px yellow;
    }
    @keyframes float{
        from{opacity:1; transform:translateY(0);}
        to{opacity:0; transform:translateY(-90px);}
    }
</style>
</head>
<body>

<h1>üê∏ Frog Clicker</h1>
<h2>Coins: <span id="coins">0</span></h2>

<img id="coinBtn" src="FrogCoin.png" onclick="gain()">

<br><br>

<!-- UPGRADE BUTTONS -->
<button onclick="buyClickPower()">+1 Click Power (Cost: <span id="cCost">30</span>)</button>
<button onclick="buyAuto()">+1 Auto/sec (Cost: <span id='aCost'>50</span>)</button>
<button onclick="buyMega()">+10/sec (Cost: <span id='mCost'>500</span>)</button>
<button onclick="saveGame()">üíæ Save</button>
<p style="opacity:.7;">Autosaves every second ‚è≥</p>

<!-- SHOP -->
<div id="shop">
    <h2>üõí Frog Marketplace</h2>

    <div class="items">
        <div class="item">
            <b>Frog Net</b><br>
            +5 Click Power<br>
            Cost: <span id="goldenCost">200</span><br>
            <button onclick="buyGolden()">Buy</button>
        </div>

        <div class="item">
            <b>Frog Shrine</b><br>
            +5 Auto/sec<br>
            Cost: <span id="drillCost">500</span><br>
            <button onclick="buyDrill()">Buy</button>
        </div>

        <div class="item">
            <b>Blessed by Frog</b><br>
            +50 Auto/sec<br>
            Cost: <span id="factoryCost">3000</span><br>
            <button onclick="buyFactory()">Buy</button>
        </div>
    </div>
</div>

<div id="achievementPopup">Unlocked!</div>

<script>
/* YOUR SAME WORKING JS ‚Äî NOT REMOVED */
</script>
</body>
</html>
